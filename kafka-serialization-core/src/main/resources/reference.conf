kafka {

  consumer {
    dispatcher {
      type = Dispatcher
      executor: "thread-pool-executor"
    }
    initialDelay = "5 seconds"
    interval = "5 seconds"
    pollingTimeoutMs = 1000
    askTimeout = "5 seconds"
    properties {
      key.deserializer = "com.ovoenergy.smb.service.clients.kafka.KeyDeserializer"
      value.deserializer = "com.ovoenergy.smb.service.clients.kafka.ValueDeserializer"
      bootstrap.servers = "localhost:9092"
      bootstrap.servers = ${?KAFKA_BOOTSTRAP_SERVERS}
      group.id = "smart-meter-booking-service"
      enable.auto.commit = false
      partitioner.class = "com.ovoenergy.smb.service.clients.kafka.PartitionKeyPartitioner"
    }
  }

  producer {
    dispatcher {
      type = Dispatcher
      executor: "thread-pool-executor"
    }
    initialDelay = "5 seconds"
    interval = "5 seconds"
    name = "kafka-producer"
    properties {
      key.serializer = "com.ovoenergy.smb.service.clients.kafka.KeySerializer"
      value.serializer = "com.ovoenergy.smb.service.clients.kafka.ValueSerializer"
      bootstrap.servers = "localhost:9092"
      bootstrap.servers = ${?KAFKA_BOOTSTRAP_SERVERS}
      partitioner.class = "com.ovoenergy.smb.service.clients.kafka.PartitionKeyPartitioner"
      retries = 3
      acks = "all"
    }
  }
}
